  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" type="image/png" href="Images/logo.png" />

    <!-- Font Style from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kings&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <script src="Javascript/script.js"></script>
    <script src="Javascript/form.js"></script>
  </head>
  <body>
    <!-- Mini Game Loading Animation -->
    <div
      id="loading-screen"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <dotlottie-wc
        src="https://lottie.host/797260e9-3da7-4dd0-abe8-f0db9ad82f59/kjGwzCDS1C.lottie"
        style="width: 600px; height: 300px"
        autoplay
        loop
      ></dotlottie-wc>
      <p
        style="
          color: #fff;
          font-family: &quot;Quintessential&quot;, cursive;
          margin-top: 20px;
        "
      >
        Brewing your adventure...
      </p>
    </div>

    <header>
      <div class="logo-container">
        <img src="Images/logo.png" alt="logo" class="logo-img" />
        <span class="logo-text">Bloodbrew Studios</span>
      </div>

      <div class="minigame">
        <img src="Images/BloodboundAlchemy.png" alt="logo" class="logo-img" />
        <div class="minigamecontainer">
          <a href="minigame.html" class="minigamebutton">Mini Game</a>
        </div>
      </div>
    </header>

    <nav>
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="merchanise.html">Merchandise</a></li>
        <li><a href="discussion.html">Discussions</a></li>
        <li><a href="shopforgames.html">Shop For Games</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

    <section>
      <h1>Contact Us</h1>
      <p class="headerdescription">
        Interested to work with us or have questions in doubt? Contact Us here!
      </p>
    </section>
    <br />

    <section class="contact-section">
      <div class="contact-image-container">
        <img src="Images/contact.jpg" alt="ContactImage" />
      </div>

      <div class="contact-form-container">
        <form id="contact-form" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="contact-number">Contact Number</label>
              <input type="tel" id="contact-number" name="contact-number" />
            </div>
          </div>

          <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group full-width">
            <label>Reason for Contact (Select all that apply):</label>
            <div class="checkbox-group">
              <label
                ><input type="checkbox" name="reason" value="Bugs" />
                TechnicalBug/Error</label
              >
              <label
                ><input
                  type="checkbox"
                  name="reason"
                  value="Order Missing"
                />Order Not Received</label
              >
              <label
                ><input type="checkbox" name="reason" value="ingameerror" />In
                Game Error</label
              >
              <label
                ><input
                  type="checkbox"
                  name="reason"
                  value="Display Issue"
                />Visual/Display Bug</label
              >
              <label
                ><input
                  type="checkbox"
                  name="reason"
                  value="Others"
                />Others</label
              >
            </div>
          </div>

          <div class="form-group full-width">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="10"></textarea>
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="copyright">
        <p>&copy; 2026 Bloodbrew Studios. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
