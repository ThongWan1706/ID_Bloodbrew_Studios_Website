  <body>
    <!-- Mini Game Loading Animation -->
    <div
      id="loading-screen"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <dotlottie-wc
        src="https://lottie.host/797260e9-3da7-4dd0-abe8-f0db9ad82f59/kjGwzCDS1C.lottie"
        style="width: 600px; height: 300px"
        autoplay
        loop
      ></dotlottie-wc>
      <p
        style="
          color: #fff;
          font-family: &quot;Quintessential&quot;, cursive;
          margin-top: 20px;
        "
      >
        Brewing your adventure...
      </p>
    </div>

    <header>
      <div class="logo-container">
        <img src="Images/logo.png" alt="logo" class="logo-img" />
        <span class="logo-text">Bloodbrew Studios</span>
      </div>

      <div class="minigame">
        <img src="Images/BloodboundAlchemy.png" alt="logo" class="logo-img" />
        <div class="minigamecontainer">
          <a href="minigame.html" class="minigamebutton">Mini Game</a>
        </div>
      </div>
    </header>

    <nav>
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="merchanise.html">Merchandise</a></li>

        <li><a href="shopforgames.html">Shop For Games</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

    <section>
      <h1>Checkout</h1>
    </section>

    <main class="contact-section">
      <div class="contact-form-container">
        <h2>Delivery Details</h2>
        <form id="checkoutForm" class="contact-form">
          <div class="form-group">
            <label for="custName">Full Name</label>
            <input
              type="text"
              id="custName"
              required
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="custEmail">Email Address</label>
            <input
              type="email"
              id="custEmail"
              required
              placeholder="email@example.com"
            />
          </div>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="shippingToggle" />
              Require Shipping (+$10.00)
            </label>
          </div>

          <div id="addressSection" class="form-group full-width">
            <label for="address">Delivery Address</label>
            <textarea
              id="address"
              placeholder="Enter your full address"
            ></textarea>
          </div>

          <button
            type="submit"
            class="checkout-button"
            style="margin-top: 20px"
          >
            Place Order
          </button>
        </form>
      </div>

      <aside class="cart-summary-box" style="flex: 4; margin-left: 20px">
        <h2>Order Summary</h2>
        <div id="checkoutItemsList"></div>
        <div id="checkoutSummary"></div>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="copyright">
        <p>&copy; 2026 Bloodbrew Studios. All rights reserved.</p>
      </div>
    </footer>

    <script src="Javascript/checkout.js"></script>
  </body>
