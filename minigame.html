      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"

    />

      type="module"
    ></script>
    <script src="Javascript/script.js"></script>
  </head>
  <body>
    <!-- Mini Game Loading Animation -->
    <div
      id="loading-screen"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <dotlottie-wc
        src="https://lottie.host/797260e9-3da7-4dd0-abe8-f0db9ad82f59/kjGwzCDS1C.lottie"
        style="width: 600px; height: 300px"
        autoplay
        loop
      ></dotlottie-wc>
      <p
        style="
          color: #fff;
          font-family: &quot;Quintessential&quot;, cursive;
          margin-top: 20px;
        "
      >
        Brewing your adventure...
      </p>
    </div>

    <header>
      <div class="logo-container">
        <img src="Images/logo.png" alt="logo" class="logo-img" />
        <span class="logo-text">Bloodbrew Studios</span>
      </div>

      <div class="minigame">
        <img src="Images/BloodboundAlchemy.png" alt="logo" class="logo-img" />
        <div class="minigamecontainer">
          <a href="minigame.html" class="minigamebutton">Mini Game</a>
        </div>
      </div>
    </header>

    <nav>
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="merchanise.html">Merchandise</a></li>
        <li><a href="discussion.html">Discussions</a></li>
        <li><a href="shopforgames.html">Shop For Games</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

    <section>
      <h1>Potion Mixer</h1>
      <p class="headerdescription">
        Mix your own potion and see what happened!
      </p>
    </section>
    <br />

    <div class="lab-wrapper">
      <div class="wizard-area">
        <img
          src="Images/wizardplaceholder.jpg"
          alt="Wizard"
          class="wizard-img"
          draggable="false"
        />
      </div>

      <div class="cauldron-area">
        <div id="cauldron" class="cauldron">
          <span class="label">Drop Ingredients</span>
        </div>
        <div class="ui-panel">
          <p id="status-text">Select two ingredients to begin...</p>
          <button id="reset-btn">Clean Cauldron</button>
        </div>
      </div>

      <div class="shelf-area">
        <div class="shelf" id="inventory">
          <div class="potion" draggable="true" id="red" data-type="Fire">
            <img src="Images/Feather.png" alt="Phoenixfeather" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="blue" data-type="Ice">
            <img src="Images/Glacier.png" alt="GlacierStone" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="yellow" data-type="Light">
            <img src="Images/Stardust.png" alt="Stardust" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="purple" data-type="Shadow">
            <img src="Images/petal.png" alt="Petal" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="indigo" data-type="Arcane">
            <img src="Images/dragontear.png" alt="dragontear" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="white" data-type="Wind">
            <img src="Images/vapor.png" alt="vapor" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="grey" data-type="Metal">
            <img src="Images/obsidianShard.png" alt="obsidianShard" class="ingredients">
          </div>
          <div class="potion" draggable="true" id="green" data-type="Nature">
            <img src="Images/mandrake.png" alt="mandrake" class="ingredients">
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="copyright">
        <p>&copy; 2026 Bloodbrew Studios. All rights reserved.</p>
      </div>
    </footer>

    <script src="Javascript/minigame.js"></script>
  </body>
</html>
